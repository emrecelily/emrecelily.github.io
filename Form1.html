<!DOCTYPE html>
<html>
<head>
  <title>Futbolcu Lisans Kayıt Formu</title>
</head>
<body>

<h2>Futbolcu Lisans Kayıt Formu</h2>

<form action="/kayit" method="post">
  <div>
    <label for="ad">Adı:</label>
    <input type="text" id="ad" name="ad" required>
  </div>
  <div>
    <label for="soyad">Soyadı:</label>
    <input type="text" id="soyad" name="soyad" required>
  </div>
  <div>
    <label for="takim">Takımı:</label>
    <input type="text" id="takim" name="takim" required>
  </div>
  <div>
    <label for="lisans_no">Lisans Numarası:</label>
    <input type="text" id="lisans_no" name="lisans_no" required>
  </div>
  <div>
    <label for="dogum_tarihi">Doğum Tarihi:</label>
    <input type="date" id="dogum_tarihi" name="dogum_tarihi" required>
  </div>
  <div>
    <label for="email">E-Posta Adresi:</label>
    <input type="email" id="email" name="email" required>
  </div>
  <div>
    <label for="telefon">Telefon Numarası:</label>
    <input type="tel" id="telefon" name="telefon" required>
  </div>
  <div>
    <input type="submit" value="Kayıt Yap">
  </div>
</form>

</body>
</html>

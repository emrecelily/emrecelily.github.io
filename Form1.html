<!DOCTYPE html>
<html>
<head>
  <title>Örnek Kayıt Formu</title>
</head>
<body>

<h2>Futbolcu Lisans Kayıt Formu</h2>
<table >
    
  <form method="get">
          <tr>
              <fieldset> 
                  <legend>Hesap Bilgileriniz</legend>
                   <label for="nameID">Adınız</label><br> 
                   <input type="text" id="nameID" placeholder="Adınız" name="name"><br> 
                  <label for="lisanstürünüz">Eposta</label><br> 
                  <input type="lisanstürü" id="lisanstürü" name="eposta" placeholder="Futbolcu/antrenör"><br>
                  <label for="lisansno">Lisans Numaranız</label><br> 
                  <input type="lisans" id="lisansno" name="lisans" ><br>
                   
                  </fieldset> 
          </tr>
      
         
          <tr>
              
              <fieldset> 
                  <legend>Kulüp Bilgileri</legend>
                   <label for="nameID">Tesis Adı</label><br> 
                   <input type="text" id="nameID" placeholder="Adınız" name="name"><br> 
                   <label for="nameID">Bölge</label><br> 
                   <input type="text" id="nameID" placeholder="Soyadınız" name="sname"><br> 
                   
                  </fieldset> 
                  
          </tr>
      <br>
          
          <input type="submit" value="Kaydet"><br>
  </form>
</table>


</body>
</html>
